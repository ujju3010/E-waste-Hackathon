<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tech Expert - WasteWise</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #050505;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            width: 120px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #02c39a;
        }

        .contact-section {
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-image: url('https://i.ibb.co/p6q2BYW/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Barlow Condensed', sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #030404;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #02c39a;
        }

        .ticket-number {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #05668d;
        }
    </style>
    <script>
        function generateTicketNumber() {
            return 'TCK' + Math.floor(100000 + Math.random() * 900000);
        }

        function handleSubmit(event) {
            event.preventDefault();
            const ticketNumber = generateTicketNumber();
            const ticketMessage = 'Thank you! Your ticket number is: ' + ticketNumber;
            document.getElementById('ticket-number').innerText = ticketMessage;
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.ibb.co/hXxkJN7/logo.jpg" alt="WasteWise Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-form">
            <h2>Contact Tech Expert</h2>
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="description">Complaint/Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div id="ticket-number" class="ticket-number"></div>
        </div>
    </section>

</body>
</html>
