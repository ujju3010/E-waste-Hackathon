<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action - WasteWise</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.ibb.co/hXxkJN7/logo.jpg" alt="WasteWise Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="diagnostic.html">Diagnostics</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-text">
            <h1>Take Action</h1>
            <p>Your device needs attention. Choose an option below.</p>
        </div>
    </section>

    <section class="action-options">
        <div class="form-container">
            <!-- Recycle with Us -->
            <div class="form-group">
                <label for="recycle">Recycle with Us:</label>
                <button class="submit-button" onclick="window.location.href='schedule-pickup.html#schedule-pickup'">Recycle Now</button>
            </div>

            <!-- Repair Option -->
            <div class="form-group">
                <label for="repair">Repair Your Device:</label>
                <button class="submit-button" onclick="window.location.href='repair.html'">Get Repair</button>
            </div>
        </div>
    </section>
</body>
</html>
